name: CI/CD Project A

on:
  push:
    branches: ["main"]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test || echo "No tests"

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build and Push Docker Image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/project-a-repo/project-a:latest --no-stream-logs


      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy project-a-service \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/project-a-repo/project-a:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated